name: CI/CD Pipeline (Eco-CI)

on:
  push:
    branches: [ "main" ]

jobs:
  test-build-deploy:
    runs-on: self-hosted   # your local Minikube runner machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run tests
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      # --- Optional: DockerHub upload ---
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to DockerHub
        run: |
          $env:IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/eco-ci-app:${{ github.sha }}"
          docker build -t $env:IMAGE .
          docker push $env:IMAGE

        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      # --- Local Minikube deployment ---
      - name: Configure kubectl for Minikube
        run: |
          kubectl config use-context minikube
          kubectl cluster-info

      - name: Deploy to Minikube
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/eco-ci-app:${{ github.sha }}
          kubectl set image deployment/eco-ci-app eco-ci-app=$env:IMAGE --record

          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          