name: CI/CD Pipeline (Eco-CI)

on:
  push:
    branches: [ "main" ]

jobs:
  test-build-deploy:
    runs-on: self-hosted   # Windows self-hosted runner
    outputs:
      build_duration: ${{ steps.time_end.outputs.duration }}
      build_status: ${{ steps.status.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start timer
        id: time_start
        run: echo "start_time=$(Get-Date -UFormat %s)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run tests
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to DockerHub
        run: |
          $env:IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/eco-ci-app:${{ github.sha }}"
          docker build -t $env:IMAGE .
          docker push $env:IMAGE
          Write-Host "âœ… Docker image pushed: $env:IMAGE"

      - name: Configure kubectl for Minikube
        run: |
          kubectl config use-context minikube
          kubectl cluster-info

      - name: Deploy to Minikube
        run: |
          $env:IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/eco-ci-app:${{ github.sha }}"
          Write-Host "ðŸ”„ Deploying image: $env:IMAGE"
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/eco-ci-app eco-ci-app=$env:IMAGE --record

      - name: Mark success status
        if: success()
        id: status
        run: echo "result=success" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Mark failure status
        if: failure()
        run: echo "result=failure" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: End timer
        id: time_end
        if: always()
        run: |
          $end_time = [int](Get-Date -UFormat %s)
          $start_time = [int]$env:start_time
          $duration = $end_time - $start_time
          echo "duration=$duration" | Out-File -FilePath $env:GITHUB_OUTPUT -Append


  push_metrics:
    name: Push CI/CD Metrics to Prometheus
    runs-on: ubuntu-latest
    needs: [test-build-deploy]

    steps:
      - name: Push build metrics to Prometheus Pushgateway
        env:
          BUILD_DURATION: ${{ needs.test-build-deploy.outputs.build_duration }}
          BUILD_STATUS: ${{ needs.test-build-deploy.outputs.build_status }}
        run: |
          echo "ðŸ“Š Pushing CI/CD metrics to Prometheus..."
          
          # Use NodePort or local Pushgateway address
          ENDPOINT="http://192.168.49.2:30091/metrics/job/eco_ci_pipeline"
          echo "Using Pushgateway endpoint: $ENDPOINT"

          cat <<EOF > metrics.txt
          # HELP ci_build_duration_seconds Duration of CI/CD pipeline build
          # TYPE ci_build_duration_seconds gauge
          ci_build_duration_seconds ${BUILD_DURATION}

          # HELP ci_build_status Status of last CI/CD pipeline run (1=success,0=failure)
          # TYPE ci_build_status gauge
          ci_build_status{status="${BUILD_STATUS}"} $( [ "${BUILD_STATUS}" = "success" ] && echo 1 || echo 0 )
          EOF

          curl -v -X PUT --data-binary @metrics.txt $ENDPOINT
