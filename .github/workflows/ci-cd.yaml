name: CI/CD Pipeline (Eco-CI)

on:
  push:
    branches: [ "main" ]

jobs:
  test-build-deploy:
    runs-on: self-hosted   # Windows self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run tests
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to DockerHub
        run: |
          $env:IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/eco-ci-app:${{ github.sha }}"
          docker build -t $env:IMAGE .
          docker push $env:IMAGE
          Write-Host "âœ… Docker image pushed: $env:IMAGE"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Configure kubectl for Minikube
        run: |
          kubectl config use-context minikube
          kubectl cluster-info

      - name: Deploy to Minikube
        run: |
          $env:IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/eco-ci-app:${{ github.sha }}"
          Write-Host "ðŸ”„ Deploying image: $env:IMAGE"
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl set image deployment/eco-ci-app eco-ci-app=$env:IMAGE --record

  push_metrics:
    name: Push CI/CD Metrics to Prometheus
    runs-on: ubuntu-latest
    needs: [test-build-deploy]   # Wait for previous job
    steps:
      - name: Push build metrics to Prometheus Pushgateway
        run: |
          BUILD_STATUS="success"
          ENDPOINT="http://192.168.49.2:30091/metrics/job/eco_ci_pipeline"

          echo "ci_build_duration_seconds $(($RANDOM % 300))" | curl --data-binary @- $ENDPOINT
          echo "ci_build_status{status=\"$BUILD_STATUS\"} 1" | curl --data-binary @- $ENDPOINT
