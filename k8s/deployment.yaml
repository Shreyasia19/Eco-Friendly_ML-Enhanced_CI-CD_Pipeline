apiVersion: apps/v1
kind: Deployment
metadata:
  name: eco-ci-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eco-ci-app
  template:
    metadata:
      labels:
        app: eco-ci-app
    spec:
      containers:
        - name: eco-ci-app
          image: eco-ci-app:local      # ✅ local image name
          imagePullPolicy: Never       # ✅ prevents pulling from Docker Hub
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
